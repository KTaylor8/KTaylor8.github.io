<body>
    <!--Nav Bar/Header of page-->
    <div id="Jumbotron">
        <span id="NavBar" class="container">
            <div id="Headliner">This is the headliner!</div>
        </span>
    </div>

    <p class="container">
        <form id="HotelBookingForm" class="form-horizontal" action="index.html">
            <h1 id="formHeader" class="StyleHeaders">Address to Map</h1>

            <div class="form-group">
                <div class="container">
                    <label class="control-label col-sm-5" for="InputLabel">Street Address:</label>
                    <div class="col-sm-5">
                        <input id="StreetAddress" class="form-control" type="text" name="Address"
                            placeholder="Ex: 542 W. 15th Street">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="container">
                    <label class="control-label col-sm-5" for="InputLabel">City:</label>
                    <div class="col-sm-5">
                        <input id="City" class="form-control" type="text" name="City" placeholder="Ex: New York">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="container">
                    <label class="control-label col-sm-5" for="InputLabel">U.S. State or Country Outside of the
                        U.S.:</label>
                    <div class="col-sm-5">
                        <input id="State" class="form-control" type="text" name="State" placeholder="Ex: NY">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="container">
                    <label class="control-label col-sm-5" for="InputLabel">Zip/Postal Code (if applicable):</label>
                    <div class="col-sm-5">
                        <input id="ZipCode" class="form-control" type="text" name="ZipCode" placeholder="Ex: 10019">
                    </div>
                </div>
            </div>

            <!-- <div class="form-group">
        <div class="container">
            <label class="control-label col-sm-5" for="InputLabel">Check-In Date (YYYY-MM-DD format):</label>
            <div class="col-sm-5">
            <div id="StartDatePicker" class="input-group date DatePickerOptions" data-provide="datepicker">
                <input id="DateRangeStart" class="form-control" type="text" name="DateRangeStart"
                placeholder="Ex: 2019-08-16">
                <div class="input-group-addon">
                <span class="glyphicon glyphicon-th"></span>
                </div>
            </div>
            </div>
        </div>
      </div> -->

            <div id="SubmitBtnDiv" class="col-sm-12">
                <button id="SubmitBtn" class="submitBtn" type="submit" value="Submit">Locate</button>
            </div>

        </form>

        <div id="leafletMapId"></div>
        <div id="openLayersMapId"></div>
    </p>

    <!-- jQuery, popper, and Bootstrap JS including datepicker (Bootstrap JS must be at the bottom of the doc) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>  -->

    <!-- Mapquest api -->
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />

    <!--Link to JS file-->
    <script src="addressMap2.js"></script>
</body>

</html>
