<!DOCTYPE html>
<html>

<head>
    <!--Link to CSS stylesheet for addressMap.html-->
    <link rel="stylesheet" href="addressMap.css" />

    <!--Meta tags for bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS for bootstrap (NEEDS TO BE IN HEAD) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Leaflet css (NEEDS TO BE IN HEAD) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS (NEEDS TO BE IN HEAD) -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin="">
    </script>

    <!-- open geocoding api (NEEDS TO BE IN HEAD) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="https://open.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=lYrP4vF3Uk5zgTiGGuEzQGwGIVDGuy24"></script>
    <script src="https://open.mapquestapi.com/sdk/leaflet/v2.2/mq-geocoding.js?key=lYrP4vF3Uk5zgTiGGuEzQGwGIVDGuy24">
    </script>

    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/98b0f88886.js"></script>

    <!--Favicon and Title-->
    <!-- <link rel='icon' href='' type='image/x-icon' /> -->
    <!-- <title>Address Map</title> -->

</head>

<body>

    <div class="container">
        <form id="addressForm" class="form-horizontal" action="index.html">
            <div id="HotelInfo" class="StyleHeaders">Hotel Information</div>
    
            <div class="form-group">
            <div class="container">
                <label class="control-label col-sm-5" for="InputLabel">Street Address:</label>
                <div class="col-sm-5">
                <input id="StreetAddress" class="form-control" type="text" name="Address"
                    placeholder="Ex: 542 W. 15th Street">
                </div>
            </div>
            </div>
    
            <div class="form-group">
            <div class="container">
                <label class="control-label col-sm-5" for="InputLabel">City:</label>
                <div class="col-sm-5">
                <input id="City" class="form-control" type="text" name="City" placeholder="Ex: New York">
                </div>
            </div>
            </div>
    
            <div class="form-group">
            <div class="container">
                <label class="control-label col-sm-5" for="InputLabel">U.S. State or Country Outside of the U.S.:</label>
                <div class="col-sm-5">
                <input id="State" class="form-control" type="text" name="State" placeholder="Ex: NY">
                </div>
            </div>
            </div>
    
            <div class="form-group">
            <div class="container">
                <label class="control-label col-sm-5" for="InputLabel">Zip/Postal Code (if applicable):</label>
                <div class="col-sm-5">
                <input id="ZipCode" class="form-control" type="text" name="ZipCode" placeholder="Ex: 10019">
                </div>
            </div>
            </div>

    
            <div id="SubmitBtnDiv" class="col-sm-12">
            <button id="SubmitBtn" class="btn" type="submit" value="Submit">Book</button>
            </div>
        </form>

        <h1>Leaflet Map</h1>
        <div id="leafletMapId" class="container"></div>

        <h1>OpenLayers Map</h1>
        <div id="openLayersMapId" class="container"></div>

    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!--Links to Jquery and bootstrap needed to make bootstrap function-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous">
    </script>

    <script src="addressMap.js"></script>


</body>

</html>
